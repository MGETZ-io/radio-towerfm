<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Icecast2 Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .player {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    audio {
      width: 300px;
      outline: none;
    }

    #songtitle {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>Mein Icecast2-Stream</h1>
  <div class="player">
    <audio id="radioPlayer" controls autoplay>
      <source src="http://5.39.63.207:8650/stream" type="audio/mpeg">
      Dein Browser unterstützt kein HTML5 Audio.
    </audio>
    <div id="songtitle">Lade Titel...</div>
  </div>

  <script>
    async function fetchSongTitle() {
      try {
        const response = await fetch("http://5.39.63.207:8650/status-json.xsl");
        const data = await response.json();
        if (data.icestats && data.icestats.source) {
          // Falls mehrere Mountpoints vorhanden sind
          let source = Array.isArray(data.icestats.source) ? data.icestats.source[0] : data.icestats.source;
          document.getElementById("songtitle").innerText = source.title || "Kein Titel verfügbar";
        }
      } catch (e) {
        document.getElementById("songtitle").innerText = "Fehler beim Laden der Titelinfos";
      }
    }

    // Alle 10 Sekunden aktualisieren
    fetchSongTitle();
    setInterval(fetchSongTitle, 10000);
  </script>
</body>
</html>
