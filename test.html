<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Icecast Stream Player Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .player {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="player">
    <h2>Icecast Stream Player</h2>
    <p>Stream: <strong>http://5.39.63.207:8650/stream</strong></p>
    <button id="playBtn">Play / Pause</button>
  </div>

  <!-- Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    const streamUrl = "http://5.39.63.207:8650/stream";
    const sound = new Howl({
      src: [streamUrl],
      html5: true, // WICHTIG fÃ¼r Streaming
      format: ['mp3', 'ogg']
    });

    const btn = document.getElementById('playBtn');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        sound.play();
        playing = true;
        btn.textContent = 'Pause';
      } else {
        sound.pause();
        playing = false;
        btn.textContent = 'Play';
      }
    });
  </script>
</body>
</html>
