<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TowerFM - Unser Team</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    header {
        text-align: center;
        padding: 40px 20px;
        background-color: #1f1f1f;
    }
    header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: #ff6b6b;
    }
    header p {
        color: #ccc;
        font-size: 1rem;
    }

    .team-filters {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0 50px 0;
    }
    .team-filters button {
        background-color: #1f1f1f;
        color: #ff6b6b;
        border: 2px solid #ff6b6b;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    .team-filters button:hover, .team-filters button.active {
        background-color: #ff6b6b;
        color: #121212;
    }

    .team-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
        padding: 0 20px 60px 20px;
    }
    .team-member {
        background-color: #1f1f1f;
        border-radius: 12px;
        text-align: center;
        width: 200px;
        transition: transform 0.2s;
    }
    .team-member:hover {
        transform: scale(1.05);
    }
    .team-member img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 2px solid #ff6b6b;
        border-radius: 12px 12px 0 0;
    }
    .team-member h3 {
        margin: 10px 0 5px 0;
        font-size: 1.2rem;
        color: #ff6b6b;
    }
    .team-member p {
        margin: 0 0 10px 0;
        font-size: 0.9rem;
        color: #ccc;
    }
</style>
</head>
<body>

<header>
    <h1>Unser Team</h1>
    <p>Die Leute hinter unserem Radio</p>
</header>

<div class="team-filters">
    <button class="active" onclick="filterTeam('alle')">Alle</button>
    <button onclick="filterTeam('radio')">Radioleitung</button>
    <button onclick="filterTeam('stream')">Streamleitung</button>
    <button onclick="filterTeam('technik')">Technik</button>
</div>

<div class="team-container">
    <div class="team-member radio">
        <img src="https://cdn.discordapp.com/attachments/1357763593256308825/1408054289129144380/shadow-boy-white-eyes-unique-cool-pfp-nft-13yuypusuweug9xn.jpg?ex=68a8583e&is=68a706be&hm=e1b87b71159cd2a3d0b77fb2a774ae5cda58d6eb2c968edd5113c4f75f084541&" alt="Avatar">
        <h3>Max</h3>
        <p>Radioleitung + DeeJay</p>
    </div>
    <div class="team-member radio">
        <img src="https://cdn.discordapp.com/attachments/1357763593256308825/1408054014834245652/Lucas.png?ex=68a857fd&is=68a7067d&hm=b89a4421a3ffc3516a4ab4cc06cf5f6fa53a9ae2c85b527075e21be9e3e9e186&" alt="Avatar">
        <h3>Lucas</h3>
        <p>Radioleitung + DeeJay</p>
    </div>
    <div class="team-member technik">
        <img src="https://thumbs.dreamstime.com/b/minsk-belarus-openai-chatgpt-logo-artifical-chatbot-system-chat-bot-button-web-app-phone-icon-symbol-editorial-vector-275376231.jpg" alt="Avatar">
        <h3>ChatGPT</h3>
        <p>Technik</p>
    </div>
    <!-- weitere Mitglieder hier -->
</div>

<script>
function filterTeam(dept) {
    const members = document.querySelectorAll('.team-member');
    members.forEach(m => {
        if (dept === 'alle') {
            m.style.display = 'block';
        } else if (!m.classList.contains(dept)) {
            m.style.display = 'none';
        } else {
            m.style.display = 'block';
        }
    });

    const buttons = document.querySelectorAll('.team-filters button');
    buttons.forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
}
</script>

</body>
</html>
