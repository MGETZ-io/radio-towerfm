<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Live DJ & Song Info</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #1DB954;
      font-size: 2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    #info {
      font-size: 1.5em;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px #1DB954;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #1DB954; }
      50% { text-shadow: 0 0 20px #1DB954; }
      100% { text-shadow: 0 0 5px #1DB954; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Jetzt lÃ¤uft auf TowerFM</h1>
  <div id="info">Lade Daten...</div>

  <script>
    async function fetchStreamInfo() {
      const targetUrl = encodeURIComponent("http://5.39.63.207:8650/status-json.xsl");
      const proxyUrl = `https://api.allorigins.win/raw?url=${targetUrl}`;

      try {
        const response = await fetch(proxyUrl);
        const text = await response.text();
        const jsonMatch = text.match(/{.*}/s);
        const data = JSON.parse(jsonMatch[0]);

        const sources = Array.isArray(data.icestats.source)
          ? data.icestats.source
          : [data.icestats.source];

        const liveSource = sources.find(s => s.listenurl?.includes("/live"));
        const autoDJSource = sources.find(s => s.listenurl?.includes("/autodj"));
        const source = liveSource || autoDJSource;

        if (source && source.title) {
          document.getElementById("info").textContent = `ðŸŽ¶ ${source.title}`;
        } else {
          document.getElementById("info").textContent = "Keine Songdaten verfÃ¼gbar.";
        }
      } catch (error) {
        console.error("Fehler beim Abrufen der Daten:", error);
        document.getElementById("info").textContent = "Fehler beim Laden der Daten.";
      }
    }

    fetchStreamInfo();
    setInterval(fetchStreamInfo, 10000); // alle 10 Sekunden aktualisieren
  </script>
</body>
</html>
